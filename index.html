<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color:aliceblue;">
    <header>
        <h1>Interactive DOM Manipulation</h1>
    </header>
    
    <main>
        <section id="text-section">
            <h2>Text Content</h2>
            <p id="changeable-text">This text will change when you click the button below.</p>
            <button id="change-text-btn">Change Text Content</button>
        </section>
        
        <section id="style-section">
            <h2>Style Modification</h2>
            <p id="styleable-text">This text will change style when you click the button.</p>
            <button id="change-style-btn">Change Text Style</button>
        </section>
        
        <section id="element-section">
            <h2>Element Manipulation</h2>
            <div id="element-container">
                <p>Click the button to add or remove elements.</p>
            </div>
            <button id="add-element-btn">Add New Element</button>
            <button id="remove-element-btn">Remove Last Element</button>
        </section>
    </main>
    
    <footer>
        <p>DOM Manipulation Project &copy; A|K 2025</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
